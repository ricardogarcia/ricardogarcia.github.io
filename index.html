<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riveted - Web & Mobile Tech Consultancy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root {
            --primary-color: #1e90ff;
            --text-color: #fff; /* White text */
            --background-color: #000; /* Black background */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            text-align: center;
            background: var(--background-color);
            padding: 1em 0;
        }

        header h1, footer p {
            color: var(--text-color);
            margin: 0;
        }

        .video-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 1em;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        nav {
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin: 0 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Riveted</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="video-container">
        <video src="images/consultancy-video.mp4" autoplay muted playsinline></video>
    </div>

    <footer>
        <p>&copy; 2025 Riveted - All Rights Reserved</p>
    </footer>
</body>
</html>

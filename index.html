    <style>
        :root {
            --primary-color: #1e90ff;
            --text-color: #fff;
        }

        body {
            background-image: url('images/background-development.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        .overlay {
            position: absolute;

        }

        nav, footer {
            background: rgba(0, 0, 0, 0.8);

        }

        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            text-decoration: underline;
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .hero {
            text-align: center;
            padding: 5em 1em;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .container {
            padding: 2em;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
        }
    </style>
</head>

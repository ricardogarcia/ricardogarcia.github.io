<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riveted - Web & Mobile Tech Consultancy</title>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #1e90ff; /* Accent Blue */
            --text-color: #ffffff; /* White Text */
            --background-color: #000000; /* Black Background */
        }

        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #bbbbbb; /* Subtle Text */
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        video {
            width: 90%; /* Responsive Width */
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* Subtle Shadow */
        }

        nav {
            position: absolute;
            bottom: 2rem;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            font-size: 1rem;
            color: var(--text-color);
            margin: 0 1.5rem;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Riveted</h1>
        <p>Web & Mobile Tech Consultancy</p>
    </header>

    <!-- Video Section -->
    <div class="video-container">
        <video src="images/consultancy-video.mp4" autoplay muted playsinline></video>
    </div>

    <!-- Navigation -->
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>
